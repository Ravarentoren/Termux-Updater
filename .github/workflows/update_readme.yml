name: Auto Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *' # každý den v 6:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Termux-like environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq bash

      - name: Generate README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Stáhne náš skript z repozitáře a spustí ho
          curl -s https://raw.githubusercontent.com/Ravarentoren/Termux-Updater/main/final_readme.sh -o final_readme.sh
          chmod +x final_readme.sh
          ./final_readme.sh

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto-update README.md via CI"
          git push origin main
        continue-on-error: true
