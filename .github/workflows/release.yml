name: Auto Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # nutné pro vytvoření Release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare version variable
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Create release archives
        run: |
          mkdir -p release
          tar -czf release/Termux-Updater-${VERSION}.tar.gz .
          zip -r release/Termux-Updater-${VERSION}.zip .

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Termux-Updater Pro ${VERSION}"
          files: |
            release/Termux-Updater-${VERSION}.tar.gz
            release/Termux-Updater-${VERSION}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
