<?xml version="1.0" encoding="UTF-8"?>
<svg width="1536" height="1024" viewBox="0 0 1536 1024"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Pozadí -->
  <rect width="1536" height="1024" fill="#f4f5f7" />

  <!-- Logo + kruh se šipkou vlevo -->
  <g id="logo-block" transform="translate(240 192)">
    <!-- Kruh se šipkou -->
    <g id="circle-arrow" fill="none" stroke="#0b7b3a" stroke-width="32"
       stroke-linecap="round" stroke-linejoin="round">
      <!-- Kruh (cca) -->
      <circle cx="256" cy="320" r="224" />

      <!-- Přerušená část kruhu pro šipku -->
      <path d="M 118 153
               A 224 224 0 0 1 394 126" />

      <!-- Šipka (směr hodinových ručiček) -->
      <path d="M 394 126 L 348 112 L 364 165 Z" fill="#0b7b3a" />
    </g>

    <!-- Termux “okno” uvnitř kruhu -->
    <g id="termux-icon">
      <!-- Zaoblený čtverec -->
      <rect x="152" y="216" width="208" height="208" rx="40" ry="40"
            fill="#263238" />

      <!-- Šipka '>' -->
      <path d="M 210 260 L 260 320 L 210 380"
            fill="none" stroke="#ffffff" stroke-width="24"
            stroke-linecap="round" stroke-linejoin="round"/>

      <!-- Spodní podtržítko -->
      <line x1="280" y1="360" x2="332" y2="360"
            stroke="#ffffff" stroke-width="20"
            stroke-linecap="round" />
    </g>
  </g>

  <!-- Text vpravo -->
  <g id="text-block" transform="translate(640 340)"
     fill="#0b7b3a"
     font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
     font-weight="600">
    <text x="0" y="0" font-size="160">Termux</text>
    <text x="0" y="190" font-size="160">Updater</text>
  </g>

</svg>
