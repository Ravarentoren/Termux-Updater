<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1536"
  height="1024"
  viewBox="0 0 1536 1024"
  xmlns="http://www.w3.org/2000/svg"
>

  <defs>
    <!-- Jemné GitHub dark pozadí -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0b0d10"/>
      <stop offset="100%" stop-color="#0f1216"/>
    </linearGradient>

    <!-- slabá textura -->
    <pattern id="dots" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#1c1f23" opacity="0.35"/>
    </pattern>

    <!-- jemný glow (pro hlavní logo & text) -->
    <filter id="softglow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1536" height="1024" fill="url(#bg)"/>
  <rect width="1536" height="1024" fill="url(#dots)" opacity="0.18"/>


  <!-- ========== TVÉ LOGO + KRUH (pozice 260,260 jak jsi dělal) ========== -->
  <g id="logo-group" transform="translate(260,260)" filter="url(#softglow)">
    <!-- Zde budeš v GIF fázi vkládat jednotlivé 12 pozic loga -->
    <!-- (teď ponechávám placeholder kvůli SVG validitě) -->
    <circle cx="140" cy="140" r="120" fill="#000000" stroke="#ffffff20" stroke-width="2"/>
  </g>


  <!-- ========== NÁZEV ========== -->
  <g id="title" transform="translate(900, 350)" text-anchor="middle" filter="url(#softglow)">
    <text x="0" y="0"
      font-family="Inter, sans-serif"
      font-size="128"
      fill="#12ff80">
      Termux
    </text>

    <text x="0" y="130"
      font-family="Inter, sans-serif"
      font-size="128"
      fill="#12ff80">
      Updater
    </text>

    <text x="0" y="260"
      font-family="Inter, sans-serif"
      font-size="128"
      fill="#12ff80">
      Pro
    </text>
  </g>


  <!-- ========== PODTITUL ========== -->
  <g id="subtitle" transform="translate(900, 460)" text-anchor="middle">
    <text
      x="0"
      y="340"
      font-family="Inter, sans-serif"
      font-size="46"
      fill="#aefcff"
      class="subtitle-glow"
      opacity="0.85">
      auto-repair & mirror check
    </text>
  </g>

</svg>
