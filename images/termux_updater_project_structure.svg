<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
  <defs>
    <style>
      .bg { fill:#ffffff; }
      .folder { fill:#f2f9ff; stroke:#2f6b98; stroke-width:2; rx:8; ry:8; }
      .file { fill:#ffffff; stroke:#9bbfd8; stroke-width:1.5; rx:6; ry:6; }
      .title { font: bold 22px sans-serif; fill:#083445; }
      .label { font: 16px monospace; fill:#083445; }
      .tree-line { stroke:#9bbfd8; stroke-width:2; fill:none; marker-end: url(#arrow); }
      .bullet { fill:#2f6b98; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#9bbfd8"/>
    </marker>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <!-- Title -->
  <text x="40" y="46" class="title">Projektová struktura — Termux-Updater</text>

  <!-- Root folder -->
  <g transform="translate(40,80)">
    <rect class="folder" width="1120" height="92"/>
    <text class="label" x="20" y="56">Termux-Updater/</text>
  </g>

  <!-- Level 1 boxes -->
  <g transform="translate(80,200)">
    <!-- aktualizator -->
    <g transform="translate(0,0)">
      <rect class="file" width="420" height="64"/>
      <text class="label" x="18" y="40">aktualizator/  — hlavní modul (Termux-Updater-Pro.py)</text>
    </g>

    <!-- bin -->
    <g transform="translate(480,0)">
      <rect class="file" width="320" height="64"/>
      <text class="label" x="18" y="40">bin/  — spouštěče, wrappery</text>
    </g>

    <!-- images -->
    <g transform="translate(820,0)">
      <rect class="file" width="260" height="64"/>
      <text class="label" x="18" y="40">images/  — diagramy, screenshoty</text>
    </g>
  </g>

  <!-- Level 2 boxes -->
  <g transform="translate(80,300)">
    <!-- docs -->
    <g transform="translate(0,0)">
      <rect class="file" width="420" height="64"/>
      <text class="label" x="18" y="40">docs/  — dokumentace CZ/EN</text>
    </g>

    <!-- examples -->
    <g transform="translate(480,0)">
      <rect class="file" width="320" height="64"/>
      <text class="label" x="18" y="40">examples/  — ukázky použití</text>
    </g>

    <!-- release -->
    <g transform="translate(820,0)">
      <rect class="file" width="260" height="64"/>
      <text class="label" x="18" y="40">release/  — buildy a releasy</text>
    </g>
  </g>

  <!-- Level 3 boxes -->
  <g transform="translate(80,400)">
    <g transform="translate(0,0)">
      <rect class="file" width="420" height="56"/>
      <text class="label" x="18" y="35">config/  — konfigurace</text>
    </g>

    <g transform="translate(480,0)">
      <rect class="file" width="320" height="56"/>
      <text class="label" x="18" y="35">tests/  — testy</text>
    </g>

    <g transform="translate(820,0)">
      <rect class="file" width="260" height="56"/>
      <text class="label" x="18" y="35">logs/  — logy a výstupy</text>
    </g>
  </g>

  <!-- Tree connectors (decorative) -->
  <path class="tree-line" d="M170 172 L170 200" />
  <path class="tree-line" d="M610 172 L610 200" />
  <path class="tree-line" d="M950 172 L950 200" />

  <path class="tree-line" d="M170 272 L170 300" />
  <path class="tree-line" d="M610 272 L610 300" />
  <path class="tree-line" d="M950 272 L950 300" />

  <path class="tree-line" d="M170 372 L170 400" />
  <path class="tree-line" d="M610 372 L610 400" />
  <path class="tree-line" d="M950 372 L950 400" />

  <!-- small caption -->
  <text x="40" y="730" class="label">Zjednodušený strom adresářů — přizpůsobitelný dle potřeby</text>
</svg>
